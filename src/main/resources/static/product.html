<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        button{
            width:80px;
            height:30px;
        }
        input{
            width:160px;
            height:30px;
        }
        #insertTable{
            display:none;
        }
    </style>
    <script src="js/jQuery3.6.1.js"></script>
</head>
<body>
<input type="text" name="产品编号">
<button id="getByIdBtn">查询</button>
<button id="getAllBtn">查询全部</button><br><br>
<button id="insertBtn">新增</button>
<div>
    <table id="insertTable">
        <tr>
            <td>产品名称：</td>
            <td><input type="text" name="产品名称"></td>
            <td>产品描述：</td>
            <td><input type="text" name="产品描述"></td>
        </tr>
        <tr>
            <td>产品价格：</td>
            <td><input type="text" name="产品价格"></td>
            <td>产品库存量：</td>
            <td><input type="text" name="产品库存量"></td>
        </tr>
    </table>
</div>
<script>
    $(function () {
        $("#insertBtn").click("click",function () {
            display();
        });
        function display() {
            $("#insertTable").css("display","block");
        }
    });
</script>
</html>
